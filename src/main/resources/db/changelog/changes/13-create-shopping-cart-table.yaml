databaseChangeLog:
  - changeSet:
      id: 13-create-shopping-cart-table
      author: arabon
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_shopping_carts-user_id
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
#              - column:
#                  name: is_deleted
#                  type: boolean
#                  defaultValueBoolean: false
#                  constraints:
#                    nullable: false